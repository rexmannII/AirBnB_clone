<!DOCTYPE html>
<html>
<head>
    <title>AirBnB_clone</title>

    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="#"></a>
    </header>

    <div class="container">
        <section    class="filters">
            
            <div class="locations">
                <h3>States</h3>
                <h4>Imo, Abuja ...</h4>
                <ul class="popover">
                    <h2>Imo:</h2>
                    <li>Owerri</li>
                    <li>Obinze</li>
                   
                    <h2>Abuja:</h2>
                    <li>Wuse</li>
                    <li>Kuchigoro</li>
                </ul>
            </div>


            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Power Supply, Housing ...</h4>
                <ul class="popover">
                    <h2>Power Supply:</h2>
                    <li>Internet</li>
                    <li>TV</li>

                    <h2>Housing:</h2>
                    <li>Duplex</li>
                    <li>Semi-Detached</li>

                </ul>
            </div>
            <button>Search</button>
            
        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>
</html>
