<!DOCTYPE html>
<html>
<head>
    <title>AirBnB_clone</title>

    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="#"></a>
    </header>


<!-- container -->
    <div class="container">

        <!-- filter section -->
        <section    class="filters">
            
            <div class="locations">
                <h3>States</h3>
                <h4>Imo, Abuja ...</h4>
                <ul class="popover">
                    <h2>Imo:</h2>
                    <li>Owerri</li>
                    <li>Obinze</li>
                   
                    <h2>Abuja:</h2>
                    <li>Wuse</li>
                    <li>Kuchigoro</li>
                </ul>
            </div>


            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Power Supply, Housing ...</h4>
                <ul class="popover">
                    <h2>Power Supply:</h2>
                    <li>Internet</li>
                    <li>TV</li>

                    <h2>Housing:</h2>
                    <li>Duplex</li>
                    <li>Semi-Detached</li>

                </ul>
            </div>
            <button>Search</button>
            
        </section>
        <!-- filter section ends here -->


        <!-- result section -->
        <section class="places">
            <h1 id="title">
                Places
            </h1>

            <article>
                <h2>My home</h2>
            </article>

            <article>
                <h2>Tiny house</h2>
            </article>

            <article>
                <h2>A suite</h2>
            </article>

        </section>
        <!-- result section ends here -->

    </div>
<!-- container -->


<!-- footer begins -->
    <footer>
        Best School
    </footer>
    <!-- footer ends here -->
</body>
</html>
